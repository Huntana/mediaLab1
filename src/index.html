<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <!--
  Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.
   -->
	<script src="js/bootstrap.js"></script>
	<script src="js/video.js"></script>
	<script src="videojs-http-streaming.js"></script>
	<script src="js/videojs-flash.js"></script>
 	<script src="js/videojs-contrib-hls.js"></script>
  <!--
  Location for CSS if needed. Note, cascade style sheets needs to be hosted on your server, under /css folder.
  -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/video-js.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
  <h1>My first HLS player</h1>
  
  <!--
  location for your player window
  -->
   <!--
  opened using Microsoft Edge 42.17134.1.0 and Chrome 72.0.3626.119
  -->
  <div id="player"></div>

  <video id=bipbopvideo width=600 height=300 class="video-js vjs-default-skin" controls>
    <source
       src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
       type="application/x-mpegURL">
  </video>


  <script>
  var player = videojs('bipbopvideo');
  player.play();

  function playV(){
    player.play();
  }

  function pauseV(){
    player.pause();
  }

  function stopV(){
    player.pause().currentTime(0).trigger('loadstart');
  }

  function jumpForward(){
    player.currentTime(player.currentTime() + 5);
  }

  function jumpBack(){
    player.currentTime(player.currentTime() - 5);
  }

  </script>

	<br>
	<button type="button" onclick="playV()">Play</button>
	<button type="button" onclick="pauseV()">Pause</button>
	<button type="button" onclick="stopV()">Stop</button>
	<br>
	<button type="button" onclick="jumpForward()">Fast forward</button>
	<button type="button" onclick="jumpBack()">Jump 5 sec back</button>

	
	<p>Playlist</p>
	
	<input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
	<input type="text" name="url2" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
	<button type="button">Shuffle</button>

</body>
</html>
